<section class="contact">
    <h1>Contact Me</h1>
    <p>Want to get in touch with me? Consider tweeting at me on <a href="https://twitter.com/tagraves">Twitter</a>.
    Or send me a message using the form below!</p>
    <div class="ajax-response"></div>
    <form action="https://formspree.io/tommy@tagraves.com" method="POST">
        <div class="form-element">
            <label for="name">Name</label>
            <input type="text" name="name" required>
        </div>
        <div class="form-element">
            <label for="_replyto">Email</label>
            <input type="email" name="_replyto" required>
        </div>
        <div class="form-element">
            <label for="_subject">Subject</label>
            <input type="text" name="_subject">
        </div>
        <div class="form-element">
            <label for="message">Message</label>
            <textarea name="message" required></textarea>
        </div>
        <button type="submit">Send Email</button>
    </form>
</section>
<script src="/js/contact.js"></script>
