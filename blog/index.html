---
layout: default
title: Blog
---

<section class="blog-list">
    <h1>Blog</h1>
    {% for post in site.posts %}
        <article>
            <div class="post-date">
                <span class="day">{{post.date | date: '%d' }}</span>
                <div class="year-month">
                    <span>{{post.date | date: '%Y' }}</span>
                    <span>{{post.date | date: '%b' | upcase }}</span>
                </div>
            </div>
            <div class="post-content">
                <h2>{{post.title}}</h2>
                <span class="byline">In <a href="/blog/categories/{{post.category}}">{{post.category}}</a></span>
                {{post.content}}
            </div>
        </article>
    {% endfor %}
</section>
