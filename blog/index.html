---
layout: default
title: Blog
---

<section class="blog-list">
    <h1>Blog</h1>
    {% for post in site.posts %}
        <article>
            <div class="post-info">
                <a href="/blog/category/{{post.category}}" class="post-category category-{{post.category | downcase}}">
                    <span>{{post.category}}</span>
                </a>
                <div class="post-date">
                    <span class="day">{{post.date | date: '%d' }}</span>
                    <div class="year-month">
                        <span>{{post.date | date: '%Y' }}</span>
                        <span>{{post.date | date: '%b' | upcase }}</span>
                    </div>
                </div>
            </div>
            <div class="post-content">
                <h2><a href="{{post.url}}">{{post.title}}</a></h2>
                {{post.excerpt}}
                <a href="{{post.url}}">Read more...</a>
            </div>
        </article>
    {% endfor %}
</section>
